
<div class="profile_header text-center" ng-style="{'background-image':'url('+media+((restricted(profile) || is_blocked(profile)) ? 'photo/header.png':profile.photo_header)+')'}">

    <div class="padding">
    
        <div class="text-left">
            <div class="profile_photo_big" style="float:left !important;" ng-style="{'background-image':'url('+media+((restricted(profile) || is_blocked(profile)) ? 'photo/default.png':profile.photo)+')'}"></div>
            <div class="padding" style="margin-left: 20px;">
                <h3 ng-if="profile.t_id" style="margin-bottom: 10px;">
                    <b class="light">{{profile.full_name || profile.first_name + ' ' + profile.last_name}}</b>  <span ng-if="profile.verified" class="ion ion-checkmark-circled assertive"></span>
                </h3>
                <!-- <h5 style="margin-top: -10px;"><b class="light">@{{profile.user_name || '...'}}</b></h5> -->
                <div class="text-left light" ng-if="profile.user_name">
                    <b>
                    {{profile.casts.length || profile_casts.length || 0 | number}}&nbsp;&nbsp;
                    </b>
                    <i style="opacity: 0.8;"> Casts</i>
                    <b ui-sref="subscribers({user_id:profile.t_id})" ng-if="!restricted(profile) && !is_blocked(profile)">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    {{profile.subscribers.length || 0 | number}}&nbsp;&nbsp;
                    </b>
                    <i style="opacity: 0.8;" ng-if="!restricted(profile) && !is_blocked(profile)"> Subscribers</i>
                </div>
            </div>
        </div>

    </div>

    <div class="row" style="padding: 12px !important;width:100% !important;margin:auto !important;" ng-hide="is_blocked(profile) || restricted(profile) || profile.t_id==user.t_id">
        <button ng-disabled="!profile.t_id" ng-class="subscribed(profile) ? 'button-outline button-light':'button-assertive'" ng-click="subscribe(profile._id)" class="button button-block button-small">
            &nbsp;{{subscribed(profile) ? 'unsubscribe':'subscribe'}}&nbsp;
        </button> 
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button ng-disabled="!profile_casts || profile_casts.length < 1" ng-click="play_casts(profile_casts)" class="button button-block button-light button-small">
            &nbsp;&nbsp;<i class="ion ion-play"></i>&nbsp;&nbsp;<b>Play</b>&nbsp;&nbsp;&nbsp;
        </button>  
    </div>

    

    <h5 ng-if="profile.bio && (!restricted(profile) && !is_blocked(profile))" style="padding: 10px;" class="text-center padding light">{{profile.bio}}</h5>        


    
</div>

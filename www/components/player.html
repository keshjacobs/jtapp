<div class="pull-right" style="float: right !important;margin-top:0px !important;">
        <div ng-if="!cast.expired">      
            <button ng-disabled="!cast.cast || cast.expired || fetching_replies" ng-click="play_cast(cast)" class="button button-clear button-small button-icon" ng-class="play_status(cast)">
                <span ng-class="cast.casting ? 'ion-pause':'ion-play'" style="font-size: 26px !important;"></span>
            </button>
            <h6 ng-hide="cast.casting && !cast.timeLeft" class="grey">&nbsp;&nbsp;{{cast.duration || 0 | number:0}}s</h6>
        </div>
</div>
